        <title>Contact Us | Team Rocket</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" >
    </head>

    <body>
        <header class="header text-xs-center">
            <nav class="navbar navbar-fixed-top p-a-0">
                <div class="container inner">
                    <a class="navbar-brand" href="index.html">
                        <img class="logo img-fluid" src="images/logo-sml.png" alt="Team Rocket"> 
                    </a>

                    <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#main-menu">
                        &#9776;
                    </button>

                    <div class="collapse navbar-toggleable-sm" id="main-menu">
                        <ul class="nav nav-inline">
                            <li class="nav-item">
                                <a href="about.html" class="nav-link">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Our Work</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Careers</a>
                            </li>
                            <li class="nav-item">
                                <a href="contact.html" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
                
            </nav>
        </header>

        <main class="wrapper">

            <section class="module contact-form bg-white p-y-4">
                <div class="container container-alt">
                    
                    <div class="multi-title m-b-2">
                        <h2 class="bg-title">Contact Us</h2>
                        <h1 class="fg-title title-rule">Get in touch</h1>
                    </div>

                    <form action="#" method="POST">

                        <div class="form-group m-b-3">
                            <label class="freight" for="form-help">How can we help you?</label>
                            <input type="text" class="form-control form-control-lg" id="form-help" aria-describedby="form-help" placeholder="Tell us about the problem you need to solve.">
                        </div>

                        <div class="form-group m-b-3">
                            <label class="freight" for="form-budget">Please share your timeline &amp; budget.</label>
                            <input type="text" class="form-control form-control-lg" id="form-budget" aria-describedby="form-budget" placeholder="The more we know, the more we can help">
                        </div>

                        <div class="form-group m-b-3">
                            <label class="freight" for="form-contact">How can we contact you?</label>

                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <input type="text" class="form-control form-control-lg m-b-1" id="form-contact" aria-describedby="form-contact" placeholder="First & Last Name">
                                </div>

                                <div class="col-xs-12 col-md-6">
                                    <input type="text" class="form-control form-control-lg m-b-1" placeholder="Phone Number">
                                </div>

                                <div class="col-xs-12 col-md-6">
                                    <input type="email" class="form-control form-control-lg m-b-1" placeholder="Email Address">
                                </div>

                                <div class="col-xs-12 col-md-6">
                                    <input type="text" class="form-control form-control-lg m-b-1" placeholder="Company Name or Organisation">
                                </div>
                            </div>
                        </div>

                        <a class="btn btn-primary btn-lg btn-icon btn-arrow" type="submit">Send</a>
                    </form>

                </div>
            </section>

            <section id="cd-google-map" class="module">
            	<!-- #google-container will contain the map  -->
            	<div id="google-container"></div>
            	<!-- #cd-zoom-in and #zoom-out will be used to create our custom buttons for zooming-in/out -->
            	<div id="cd-zoom-in"></div>
            	<div id="cd-zoom-out"></div>
            	<address>
                    98 Heron Way, Sandbach, CW11 3AU
                </address>
            </section>

        </main>

        <footer class="footer p-y-3 text-xs-center">
            <div class="container">

                <h3>Want to work with us?</h3>

                <p>
                    Get in fucking line, m8.
                </p>

                <div class="row text-xs-left">

                    <div class="col-xs-12 col-md-4">
                        <h4>Contact</h4>

                        <address>
                            123 Fake St,<br>
                            Sandbach,<br>
                            CW11 3AU
                        </address>
                        <p>
                            +44 01625 6177262
                        </p>
                    </div>

                    <div class="col-xs-12 col-md-8">

                    </div>

                </div>

            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="js/tether.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhTu8Am2BFyRO8jFprLH7RQyRwA9Lvvi0"></script>

        <script src="js/map.js"></script>

    </body>
